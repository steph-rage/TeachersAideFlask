<!DOCTYPE html>
<html>

	<head>
		<title>New Profile</title>
	</head>

	<body>

		<h1>Create a new teacher profile</h1>

		<form method='POST' action='profile/editor'>
			Enter your user name: <input type='text' name='new_username' required/>
			<br>
			Enter your password: <input type='password' name='new_password' required/>
			<br>
			<input type='submit'/>
		</form>

	</body>
	
</html>
