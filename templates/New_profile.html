<!DOCTYPE html>
<html>

	<head>
		<title>New Profile</title>
	</head>

	<body>

		<h1>Create a new teacher profile</h1>

		<form method='POST' action='{{ url_for("load_logging_in") }}'>
			Enter your user name: <input type='text' name='username' required/>
			<br>
			Enter your password: <input type='password' name='password' required/>
			<br>
			<input type='submit'/>
		</form>

	</body>
	
</html>
